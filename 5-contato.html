<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio de Fotografia</title>
    <link rel="stylesheet" href="1-style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <ul class="menu">
            <li><a href="2-index.html">Início</a></li>

        </ul>
    </header>

    <!-- Centraliza o título -->
    <h1>Contato</h1>

    <div class="container">
        <div class="sidenav">
            <h2>Fale Comigo</h2>
            <p>Se você deseja agendar uma sessão de fotos ou tem alguma dúvida, fique à vontade para entrar em contato! Estou aqui para ajudar.</p>
        </div>

        <div class="item">
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="footer">
            <h3>Contato</h3>
            <p>Email: luanatoledophotos@gmail.com</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/LAPhotography06?mibextid=ZbWKwL" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/luanna_toledoo/" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
