<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fotografia</title>
    <link rel="stylesheet" href="1-style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <ul class="menu">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>
    <h1>Portfólio de Fotografia</h1>

    <div class="container">
        <div class="sidenav">
            <h2>Sobre Mim</h2>
            <p>Descrição breve sobre você e seu trabalho como fotógrafo.</p>
        </div>
        
        <div class="item"><img src="imagem1.jpg" alt="Descrição da imagem 1"></div>
        <div class="item"><img src="imagem2.jpg" alt="Descrição da imagem 2"></div>
        <div class="item"><img src="imagem3.jpg" alt="Descrição da imagem 3"></div>
        <div class="item"><img src="imagem4.jpg" alt="Descrição da imagem 4"></div>
        
        <div class="footer">
            <h3>Contato</h3>
            <p>Email: luanatoledophotos@gmail.com</p>
            <div class="social-icons">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="x.svg" alt="Twitter">
            </div>
        </div>
    </div>
</body>
</html>
